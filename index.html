<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Art Interpretation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            line-height: 1.6;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
        }

        img {
            width: 100%;
            display: block;
        }

        /* Clickable invisible halves */
        .left-half, .right-half {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        .left-half { left: 0; }
        .right-half { right: 0; }

        /* Hidden text sections */
        .text-box {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.2rem;
            background: white;
            border-left: 4px solid #4f46e5;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Image -->
    <div class="image-container">
        <img src="artwork.jpg" alt="Artwork">

        <!-- Invisible clickable halves -->
        <div class="left-half" onclick="showLeft()"></div>
        <div class="right-half" onclick="showRight()"></div>
    </div>

    <!-- Opening paragraph -->
    <div class="text-box" style="display:block;">
        <p>
            This is the introductory paragraph that appears beneath the image. 
            Replace this text with your own explanation or description.
        </p>
    </div>
